{% extends "base.html" %}
{% block content %}

<!-- if user not logged in -->
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card bg-deep-fuscia first-page-item">
            <div class="card-content">
                <span class="card-title center-align">Welcome to Foodie Fix</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6 l6">
        <a href="#" class="btn bg-deep-fuscia">
            <p class="nunito-white">Login</p>
        </a>
    </div>
    <div class="col s12 m6 l6">
        <a href="#" class="btn bg-deep-fuscia">
            <p class="nunito-white">Register</p>
        </a>
    </div>
</div>
<!-- endif -->

<!-- if user logged in -->
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card bg-deep-fuscia">
            <div class="card-content">
                <span class="card-title center-align">User, let's get cooking</span>
            </div>
        </div>
    </div>
</div>
<!-- endif -->

<h3 class="deep-fuscia-text nunito center-align">Latest Recipes</h3>

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card bg-pale-yellow">
            <div class="card-image">
                <img src="static/img/readme_imgs/colour_scheme_final.png">
            </div>
            <div class="card-content">
                <span class="card-title">{{ recipe.recipe_title }}</span>
                <p>{{ recipe.recipe_description }}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn bg-deep-fuscia">More Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
