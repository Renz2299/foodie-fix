{% extends "base.html" %}
{% block content %}

<h3 class="deep-fuscia-text nunito center-align">My Recipes</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_recipe') }}" class="btn-large bg-deep-fuscia">
            <p class="nunito-white">Add Recipe</p>
        </a>
    </div>
</div>

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card bg-pale-yellow">
            <div class="card-image">
                <img src="static/img/readme_imgs/colour_scheme_final.png">
            </div>
            <div class="card-content">
                <span class="card-title">{{ recipe.recipe_title }}</span>
                <p>{{ recipe.recipe_description }}</p>
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-recipe bg-deep-fuscia">More Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
