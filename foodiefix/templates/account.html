{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="card bg-deep-fuscia first-page-item">
            <div class="card-content">
                <p>Username: {{ current_user.username.capitalize() }}</p>
                <p>Favourite Cuisine: {{ current_user.favourite_cuisine }}</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6 l6">
        <a href="{{ url_for('edit_account', user_id=current_user.id) }}" class="btn bg-deep-fuscia">
            <p class="nunito-white">Edit Account Details</p>
        </a>
    </div>
    <div class="col s12 m6 l6">
        <!-- Modal Trigger -->
        <a class="btn bg-deep-fuscia modal-trigger" href="#delete_account">
            <p class="nunito-white">Delete Account</p>
        </a>
    </div>
</div>

<!-- Modal Structure -->
<div id="delete_account" class="modal">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="{{ url_for('delete_account', user_id=current_user.id) }}" class="btn bg-deep-fuscia">
            <p class="nunito-white">Delete</p>
        </a>
        <a href="{{ url_for('account') }}" class="modal-close waves-effect waves-green btn-flat">
            <p class="nunito-white">Nevermind</p>
        </a>
    </div>
</div>

{% endblock %}
