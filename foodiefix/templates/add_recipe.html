{% extends "base.html" %}
{% block content %}

<h3 class="deep-fuscia-text nunito center-align">Add Recipe</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <!-- recipe details -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-utensils prefix"></i>
                <input id="recipe_title" name="recipe_title" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="recipe_title">Recipe Title</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-align-left prefix"></i>
                <input id="recipe_description" name="recipe_description" maxlength="255" type="text" class="validate" required>
                <label for="recipe_description">Recipe Description</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-carrot prefix"></i>
                <input id="recipe_ingredients" name="recipe_ingredients" maxlength="255" type="text" class="validate" required>
                <label for="recipe_ingredients">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-spoon prefix"></i>
                <input id="recipe_method" name="recipe_method" type="text" class="validate" required>
                <label for="recipe_method">Method</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-image prefix"></i>
                <input id="recipe_photo" name="recipe_photo" maxlength="255" type="text" class="validate">
                <label for="recipe_photo">Photo</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large bg-deep-fuscia">
                    <p class="nunito-white">Add Recipe</p>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
