{% extends "base.html" %}
{% block content %}

<h3 class="deep-fuscia-text nunito center-align">Edit Account</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_account', user_id=current_user.id) }}">
        <!-- account details -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-user prefix"></i>
                <input id="username" name="username" value="{{ current_user.username }}" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-bowl-food prefix"></i>
                <input id="favourite_cuisine" name="favourite_cuisine" value="{{ current_user.favourite_cuisine }}" type="text" minlength="5"
                    maxlength="50" class="validate" required>
                <label for="favourite_cuisine">Favourite Cuisine</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large bg-deep-fuscia nunito-white">Edit Account Details</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
